<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact me</title>
    <link href="stylesForm.css" rel="stylesheet" type="text/css">
    <script async defer type="module" src="main.mjs"></script>
</head>
<body>
    <main>
    
        <div class="container-form">

            <h1>Contact me</h1>
            <div class="line"></div>
            
            <form action="#" class="form">
        
              <div class="form-group name">
                <label for="name"></label>
                <input type="text" placeholder="Name..." name="name" id="name" required>
              </div>
        
              <div class="form-group email">
                <label for="email"></label>
                <input type="email" placeholder="email..." name="email" id="email_input" required>
              </div>
        
              <div class="form-group cellphone">
                <label for="cellphone"></label>
                <input type="cellphone" placeholder="cellphone..." name="cellphone" id="cellphone" required>
              </div>
        
              <div class="form-group message">
                <label for="message"></label>
                <textarea name="message" placeholder="Write your message..." id="message" cols="30" rows="5" required></textarea>
              </div>
        
              <div class="button">
                <input type="reset" value="Reset" class="form-btn">
                <input type="submit" value="Send" class="form-btn">
              </div>
        
            </form>
        
          </div>
    </main>
</body>
</html>
